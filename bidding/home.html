<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bidding</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    
    <div class="postBox container-fluid">
      <h3 class="poster">WhySoSerious45</h3>
      <h2 class="itemForBid">
          Item up for bid
      </h2>
    </div>
    
    <div id="topBid">
        
      <div id="leftTop">
        <h3>Top Bidder:</h3>
        <h4></h4>
      </div>
        
      <div id="rightTop">
        <h3>Top Bid</h3>
        <h4 class="topBid"></h4>
      </div>
      
    </div>
    
    <div id="bidSection">
      

    </div>
    
    <div class="container-fluid d-flex" id="inputs">
      
      <div class="w-50" id='bidder1'>
        <input type="text" class="displayName1" maxlength="12" placeholder="Display Name">
        <input type="text" class="bidInput1" maxlength="240" placeholder="Bid">
        <i class="bi bi-check-square submit"></i>
      </div>
      
      <div class="w-50" id='bidder2'>
        <input type="text" class="displayName2" maxlength="12" placeholder="Display Name">
        <input type="text" class="bidInput2" maxlength="240" placeholder="Bid">
        <i class="bi bi-check-square submit"></i>
      </div>
      
    </div>


    <footer>
      <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js"></script>
      <script src="main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </footer>
  </body>
</html>
